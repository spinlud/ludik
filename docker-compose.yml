version: '3.9'
services:
  node:
    container_name: node
    hostname: node
    platform: linux/amd64
    build:
      context: .
    ports:
      - '8080:8080'

  nginx:
    container_name: nginx
    hostname: nginx
    platform: linux/amd64
    build:
      context: ./nginx
    ports:
      - '80:80'
      - '443:443'
    restart: always
    depends_on:
      - node
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
